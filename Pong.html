<body>
    <script>
            function changemode() {
                var currentStyle = document.getElementById("StylesLink").getAttribute("href");
                if (currentStyle === "LightStyles.css") {
                    document.getElementById("StylesLink").setAttribute("href", "DarkStyles.css");
                } else
                    document.getElementById("StylesLink").setAttribute("href", "LightStyles.css");  
                
            }
       </script>
        <header><button style="float: left;" onclick="changemode()">Change mode</button>Level Select</header>

        </section>

</body>
