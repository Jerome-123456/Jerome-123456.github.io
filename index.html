<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>index.html</title>
        <link rel="stylesheet" href="Files/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
        

        <script src="https://giscus.app/client.js"
            data-repo="Jerome-123456/Jerome-123456.github.io"
            data-repo-id="R_kgDOOmz4cg"
            data-category="General"
            data-category-id="DIC_kwDOOmz4cs4Csbad"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="1"
            data-emit-metadata="0"
            data-input-position="bottom"
            data-theme="preferred_color_scheme"
            data-lang="en"
            crossorigin="anonymous"
            async>
        </script>

        <script>
            function dragstartHandler(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function dragoverHandler(ev) {
                ev.preventDefault();
            }

            function dropHandler(ev) {
                ev.preventDefault();
                const data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>

    </head>
    <body>
        
        <div class="NavBar"></div> 
        
        <div class="Content">
            <header>A website</header>
            
            <div id="div1" class="DragBox" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>
            <div id="div2" class="DragBox" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>

            <img id="img1" src="Pictures/character.png" draggable="true" ondragstart="dragstartHandler(event)" width="100" height="100">








            <div class="giscus"></div>




       </div>
    </body>
</html>
