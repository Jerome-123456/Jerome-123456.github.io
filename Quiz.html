        <h1><u>Quiz</u></h1>


        <article class="Class">
            <h2>1.</h2>
            <p>What is the capital of France?</p>

            <form id="quizForm">
                <label><input type="radio" name="question" value="Berlin"> Berlin</label><br>
                <label><input type="radio" name="question" value="Madrid"> Madrid</label><br>
                <label><input type="radio" name="question" value="Paris"> Paris</label><br>
                <label><input type="radio" name="question" value="Rome"> Rome</label><br><br>

                <button type="button" onclick="checkAnswer()">Submit</button>
            </form>

            <p id="result"></p>

            <script>
                function checkAnswer() {
                  const answers = document.getElementsByName('question');
                  let selected;
                  for (const answer of answers) {
                    if (answer.checked) {
                      selected = answer.value;
                      break;
                    }
                  }

                  const result = document.getElementById('result');

                  if (!selected) {
                    result.textContent = "Please select an answer.";
                    result.className = "";
                  } else if (selected === "Paris") {
                    result.textContent = "Correct! ";
                    result.className = "correct";
                  } else {
                    result.textContent = "Incorrect . The correct answer is Paris.";
                    result.className = "incorrect";
                  }
                }
            </script>
        </article>
